      <script>
        $(document).ready(function() {
          $('#submit-button').click(function(e) {
            e.preventDefault();

            var nombres = $.trim($('#nombres').val());
            var apellidos = $.trim($('#apellidos').val());
            var correo = $.trim($('#correo').val());
            var contrasena = $.trim($('#contrasena').val());

            // Validación básica del lado del cliente
            var errorMessages = "";

 if (nombres === "") {
  $('#nombres-error').text("Por favor ingrese su Nombre");
} else if (!/^[a-zA-Z]+$/.test(nombres)) {
  $('#nombres-error').text("Solo se permiten letras en el nombre");
} else {
  $('#nombres-error').text("");
}

if (apellidos === "") {
  $('#apellidos-error').text("Por favor ingrese su Apellido");
} else if (!/^[a-zA-Z]+$/.test(apellidos)) {
  $('#apellidos-error').text("Solo se permiten letras en el apellido");
} else {
  $('#apellidos-error').text("");
}

if (correo === "") {
  $('#correo-error').text("Por favor ingrese su Correo");
} else if (!isValidEmail(correo)) {
  $('#correo-error').text("Por favor ingrese un correo electrónico válido");
} else {
  $('#correo-error').text("");
}

if (contrasena === "") {
  $('#contrasena-error').text("Por favor ingrese su Contraseña");
} else {
  $('#contrasena-error').text("");
}

// Si hay errores, mostramos mensaje de error en el elemento HTML
if ($('#nombres-error').text() !== "" || $('#apellidos-error').text() !== "" || $('#correo-error').text() !== "" || $('#contrasena-error').text() !== "") {
  $('#error-messages').text("Por favor revise los campos con errores");
  return false; // Detiene la ejecución aquí si hay errores y evita el envío del formulario
}

            // Enviar datos usando AJAX
            $.ajax({
      type: 'POST',
      url: 'registrar_usuario.php', // Archivo PHP que manejará la inserción
      data: {
        nombres: nombres,
        apellidos: apellidos,
        correo: correo,
        contrasena: contrasena
      },
      dataType: 'json', // Tipo de datos esperados del servidor
      encode: true
    })
    .done(function(data) {
      if (data.success) {
        $('#success-messages').text(data.message).show();
        window.location.href = 'login copy.html'; // Redirigir a la vista de éxito
      } else {
        $('#error-messages').text(`Error al registrar usuario: ${data.message}`);
      }
    })
    .fail(function(error) {
      $('#error-messages').text(`Error en la solicitud AJAX: ${error.statusText}`);
    });

    return false; // Evitar que el formulario sea enviado por defecto
  });
});

        // Función auxiliar para validar el formato de correo electrónico
        function isValidEmail(email) {
          return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
      </script>
